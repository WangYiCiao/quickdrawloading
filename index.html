<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Draw - 稍候片刻</title>
    <style>
        .quick-draw-style {
            background-color: #ffffff;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        #drawing-area {
            border: 4px solid black;
            margin-bottom: 20px;
            display: inline-block;
        }

        #myCanvas {
            display: block;
        }

        #message {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body class="quick-draw-style">
<div id="drawing-area">
    <canvas id="myCanvas" width="400" height="300"></canvas>
</div>
<p id="message">稍等一下，請在這塊區域塗鴉！</p>


</body>
</html>
