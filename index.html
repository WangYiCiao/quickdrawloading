<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Draw - 稍候片刻</title>
    <style>
        .quick-draw-style {
            background-color: #ffffff;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #container {
            position: relative;/* 設置相對定位，以便後續圖片的絕對定位 /
            width: 400px; / 與畫布寬度一致 /
            margin: 20px auto; / 居中顯示 /
        }
        #drawing-area {
            border: 4px solid black;
            display: block; / 確保畫布是塊級元素 /
            position: relative; / 相對定位，用於堆疊圖片 /
            z-index: 1; / 確保畫布在圖片上方 /
        }

        #myCanvas {
            display: block;
        }

        #message {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body class="quick-draw-style">
<p id="top-message">Quick, Draw!系統正在進行緊急修復，請稍候再試</p>
<div id="container">
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <img id="background-image" src="Whiteboard.png" alt="Whiteboard">
</div>
<p id="message">稍等一下，請在這塊區域塗鴉！</p>

<script>
    const images = [
        "apple.png", "basketball.png", "bike.png", "CoatHanger.png", "cup.png",
        "glass.png", "Helicopters.png", "light.png", "pizza.png", "snag1.png"
    ];
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!isDrawing) return;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        lastX = e.offsetX;
        lastY = e.offsetY;
    });

    canvas.addEventListener('mouseup', () => {
        isDrawing = false;
    });

    canvas.addEventListener('mouseout', () => {
        isDrawing = false;
    });
</script>
</body>
</html>
