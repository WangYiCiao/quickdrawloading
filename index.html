<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quick Draw - 系統修復中</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="quick-draw-style">


<div class="side" id="left-side"></div>
<img id="hand-image" src="images/hand.png" alt="Hand" style="position: absolute; top: 0; left: 0; width: 50px; height: auto;"/>

<div id="container">
    <header id="top-bar">
        <img src="images/headqd.png" alt="Logo" class="logo">
    </header>
    <div id="title-container">
        <div class="cssload-thecube">
            <div class="cssload-cube cssload-c1"></div>
            <div class="cssload-cube cssload-c2"></div>
            <div class="cssload-cube cssload-c4"></div>
            <div class="cssload-cube cssload-c3"></div>
        </div>
        <p id="title">系統正在進行緊急修復，請稍候再試</p>
    </div>

    <div id="toolbar">
        <label>顏色：
            <input type="color" id="color-picker" value="#000000">
        </label>
        <label>筆刷：
            <input type="range" id="brush-size" min="1" max="50" value="5">
        </label>
        <button id="eraser-btn">橡皮擦</button>
        <button id="undo-btn">上一步</button>
        <button id="redo-btn">下一步</button>
    </div>
    <img id="background-image" src="images/whiteboard2.png" alt="Whiteboard">
    <!-- 手動調整為寬 690、高 528 -->
    <canvas id="myCanvas" width="690" height="528"></canvas>
</div>


<div class="side" id="right-side"></div>

<p id="message">稍等一下，請在這塊區域塗鴉！</p>

<script src="script.js"></script>
</body>
</html>
