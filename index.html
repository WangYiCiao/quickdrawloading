<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Draw - 稍候片刻</title>
    <style>
        .quick-draw-style {
            background-color: #ffffff;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #container {
            position: relative;
            width: 400px;
            margin: 20px auto;
        }
        #drawing-area {
            border: 4px solid black;
            display: block;
            position: relative;
            z-index: 1;
        }

        #myCanvas {
            display: block;
        }
        #background-image {
            width: 100%; /* 或者設定為具體的像素值，例如 800px */
            height: auto; /* 保持圖片的比例 */
            /* ...其他樣式 */
            pointer-events: none;
        }

        #message {
            font-size: 1.5em;
            font-weight: bold;
        }

        /* 新增的 CSS 樣式 */
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .side {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .side img {
            width: 80px;
            height: auto;
            visibility: hidden;
        }
    </style>
</head>
<body class="quick-draw-style">
<p id="top-message">Quick, Draw!系統正在進行緊急修復，請稍候再試</p>

<!-- 左側圖片區域 -->
<div class="side" id="left-side"></div>

<div id="container">
    <img id="background-image" src="images/Whiteboard.png" alt="Whiteboard">
    <canvas id="myCanvas" width="400" height="300"></canvas>
</div>

<!-- 右側圖片區域 -->
<div class="side" id="right-side"></div>

<p id="message">稍等一下，請在這塊區域塗鴉！</p>

<script>
    const images = [
        "apple.png", "basketball.png", "bike.png", "CoatHanger.png", "cup.png",
        "glass.png", "Helicopters.png", "light.png", "pizza.png", "snag1.png"
    ];

    const leftSide = document.getElementById("left-side");
    const rightSide = document.getElementById("right-side");

    function preloadImage(src, callback) {
        const img = new Image();
        img.src = "images/" + src; // 假設圖片都在 "images" 資料夾中
        img.onload = () => callback(img);
    }

    images.forEach((imgSrc, index) => {
        preloadImage(imgSrc, (loadedImg) => {
            loadedImg.style.visibility = "visible";

            if (index % 2 === 0) {
                leftSide.appendChild(loadedImg);
            } else {
                rightSide.appendChild(loadedImg);
            }
        });
    });

    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        lastX = e.offsetX;
        lastY = e.offsetY;
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!isDrawing) return;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        lastX = e.offsetX;
        lastY = e.offsetY;
    });

    canvas.addEventListener('mouseup', () => {
        isDrawing = false;
    });

    canvas.addEventListener('mouseout', () => {
        isDrawing = false;
    });
</script>
</body>
</html>
